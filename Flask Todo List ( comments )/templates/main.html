<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
<style>
    body {background:black; color: white; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
    a {text-decoration: none; color: silver; font-weight: bold; border: 1px solid whitesmoke;  padding: 2px;}
    table {margin: 0 auto;}
    input {background:whitesmoke;}
    th { border: 2px solid gray;}
    td {border: 2px solid gray; padding: 5px;}
    h3 {text-align: center;}
    div {text-align: center;}
</style>

</head>
<body>
    {% block body %}  {% endblock %}
</body>
</html>

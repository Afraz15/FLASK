{% extends "index 2.html" %}
{% block title %} Message flashing {% endblock %}
{% block content %}

{% with messages = get_flashed_messages() %}

{% if messages %}

{% for msg in messages %}
<p>{{msg}}</p>
    
{% endfor %}
{% endif %}
{% endwith %}
<form action="#" method = 'post'>
    <label for="name">Name: </label>
    <input type="text" name='nam' id='name'>
    <input type="submit">

</form>

{% endblock %}
